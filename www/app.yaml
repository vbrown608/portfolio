application: vivianbrown
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /css
  static_dir: static/css

- url: /fonts
  static_dir: static/fonts

- url: /images
  static_dir: static/images

- url: /files
  static_dir: static/files

- url: /js
  static_dir: static/js

- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico

- url: /.*
  script: main.py

libraries:
- name: jinja2
  version: "2.6"
